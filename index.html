<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="loader" id="loader">
        <div class="content">
          <div class="spinner pulser">
          </div>
          <div class="loading-text">
            <span id="load-text">Just a moment</span>
          </div>
        </div>
      </div>
      <div class="app">
        <div class="info">
          <div class="temperature">
            <div class="value">
              <span id="value-holder"></span>
            </div>
            <div class="unit">
              <strong><span id="unit-holder"></span></strong>
            </div>
          </div> <!-- temperature -->
          <div class="current-loc-info">
            <div class="calendar">
              <div class="cal-top">
                <div class="day">
                  <span id="day-holder"></span>
                </div>
                <div class="date">
                  <strong><span id="date-holder"></span></strong>
                </div>
              </div> <!-- cal-top -->
              <div class="cal-bottom">
                <div class="month">
                  <span id="month-holder"></span>
                </div>
              </div> <!-- cal-bottom -->
            </div> <!-- calender -->
            <div class="basic-weather">
              <strong><span id="basic-weather-holder"></span></strong>
            </div>
          </div> <!-- current-loc-info -->
        </div> <!-- info -->
        <div class="location">
        </div>
      </div> <!-- app -->
    </div> <!-- container -->
    <script src="js/scripts.js"></script>
  </body>
</html>
